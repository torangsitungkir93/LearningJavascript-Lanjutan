<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript Niomic</title>
    <style media="screen">
        .contohcss{
            color: red;
        }
    </style>
</head>
<body>
    <button name="button" onclick="tombol()">Jalan</button>

    <h1>hello world</h1>
    
    <script type="text/javascript">
        function tombol(){
            const tagH1 = document.getElementsByTagName('h1')[0];
            const atributBaru = document.createAttribute('class');
            atributBaru.value = "contohcss";

            tagH1.attributes.setNamedItem(atributBaru);
        }
    </script>
</body>
</html>
