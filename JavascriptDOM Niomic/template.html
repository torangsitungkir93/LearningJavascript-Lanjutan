<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript Niomic</title>
</head>
<body>
    <button name="button" onclick="tombol()">Jalan</button>

    <p id="contoh">contoh</p>
    
    <script type="text/javascript">
        function tombol(){
            const button = document.getElementsByTagName("button")[0];
            const nilaiButton = button.attributes[0].value;

            document.getElementById("contoh").innerHTML = nilaiButton;
        }
    </script>
</body>
</html>
