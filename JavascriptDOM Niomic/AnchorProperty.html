<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas javascipt</title>
</head>
<body>
    <a name="sumatera" href="#">Pulau Sumatra</a> <br>
    <a name="jawa" href="#">Pulau Jawa</a> <br>
    <a name="kalimantan" href="#">Pulau Kalimantan</a> <br>
    <a name="papua" href="#">Pulau Papua</a> <br>

    <p id="contoh">contoh</p>

    <button onclick="tombol()">Klik</button>

    <script>
        function tombol(){
            const a = document.anchors.length;
            document.getElementById("contoh").innerHTML=a;
        }
    </script>
</body>
</html>
