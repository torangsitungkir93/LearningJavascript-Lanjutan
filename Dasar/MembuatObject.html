<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Object</title>
</head>
<body>
    <script>

        const person = {
            name : "eko",
            sayHello:function(name){
                alert(`Hello ${name}`);
            }
        }

        document.writeln(person.name);

        // Membuat This
        console.info(this);

        const person2 = {
            name : "Eko",
            sayHello:function(name){
                console.info(this);
            }
        }
        person2.sayHello("Budi");

    </script>
</body>
</html>
