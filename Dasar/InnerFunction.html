<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Inner Function</title>
</head>
<body>
    <script>

        function outer(){
            console.info("Outer");
            function inner(){
                console.info("Inner");
            }
            inner();
        }

        outer();

        // Membuat function generator

        function* createNames(){
            yield "Torangto";
            yield "Eko";
            yield "Axel";
        }

        // Tidak bisa diakses dengan index dan termasuk ke lazy data
        console.info(createNames());
        names=createNames();
        for (const name of names) {
            console.info(name);
        }

        function* buatGanjil(value){
            for (let i = 1; i < value; i++) {
                if(i%2 ===1){
                    console.info(`yield ${i}`);
                    yield i;
                }
            }
        }

        const angkaGanjil = buatGanjil(100);
        for(const angka of angkaGanjil){
            console.info(angka);
        }

    </script>
</body>
</html>
