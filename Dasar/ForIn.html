<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Perulangan untuk For in</title>
</head>
<body>
    <script>

        // Ini adalah ForIn
        const person = {
            firstName : "Torangto",
            middleName : "Yos P.",
            lastName : "Situngkir"
        };

        for(const property in person){
            document.writeln(`<p>${person[property]}`);
        };

        // Ini adalah ForOff
        const names = [
            "Torangto","Axel","Erikson"
        ];
        for(const name of names){
            document.writeln(`<p>${name}</p>`)
        }

    </script>
</body>
</html>
