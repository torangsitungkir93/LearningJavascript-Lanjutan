<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Alert</title>
</head>
<body>
    <script>
        alert("Selamat Belajar Javascript");

        const nama = prompt("Siapa Nama Anda : ");

        alert(`Hallo kak ${nama}`)

        const masuk = confirm("Anda yakin mau masuk? ");
        if(masuk){
            alert(`Hallo kak ${nama} jangan lupa bayar ya :)`);
        }else{
            alert("Bye bye :( ");
        }
    </script>
</body>
</html>
